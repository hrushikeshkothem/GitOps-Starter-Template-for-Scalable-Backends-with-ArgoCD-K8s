apiVersion: apps/v1
kind: Deployment
metadata:
  name: trace-test-api-deployment
  namespace: playground
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trace-test-api
  template:
    metadata:
      labels:
        app: trace-test-api
    spec:
      containers:
        - name: test-api-service
          image: image-here
          ports:
            - containerPort: 8000
